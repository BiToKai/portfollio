<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - BillalDev</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon/logo.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon/logo.ico" />

    <!-- Lien vers vos fichiers CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/contact.css" />

    <!-- Pour la fleche de retour en haut -->
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <!--#include file="header.html"-->
    <main>
      <section class="contact-form-container">
        <form action="[URL_POUR_TRAITER_LE_FORMULAIRE]" method="POST">
          <h1>Contactez-moi</h1>
          <hr class="separator" />

          <!-- Wrapper pour aligner "Prénom" et "Nom" sur la même ligne en tablette -->
          <div class="form-row">
            <div class="form-group">
              <label for="prenom">Prénom <span class="required">*</span></label>
              <input type="text" id="prenom" name="prenom" required />
            </div>
            <div class="form-group">
              <label for="nom">Nom <span class="required">*</span></label>
              <input type="text" id="nom" name="nom" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">E-mail <span class="required">*</span></label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="sujet">Sujet <span class="required">*</span></label>
            <input type="text" id="sujet" name="sujet" required />
          </div>

          <div class="form-group">
            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" rows="7" required></textarea>
          </div>

          <hr class="separator" />

          <div class="form-group checkbox-group">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms"
              >En cochant cette case vous acceptez nos conditions d'utilisation.<span class="required">*</span></label
            >
          </div>

          <!-- Emplacement pour Google reCAPTCHA -->
          <div class="form-group">
            <div class="g-recaptcha-placeholder">[Intégration Google reCAPTCHA]</div>
          </div>

          <p class="required-notice"><span class="required">*</span> Ces champs sont obligatoires.</p>

          <button type="submit" class="submit-btn">Valider</button>
        </form>
      </section>
    </main>

    <!--#include file="footer.html"-->

    <script src="/js/header.js" defer></script>
  </body>
</html>
