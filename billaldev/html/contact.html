<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Configuration responsive des vues mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - BillalDev</title>
    <meta
      name="description"
      content="Formulaire de contact — envoyez-moi un message pour un devis, une collaboration ou une question technique. Réponse rapide et professionnelle."
    />
    <!-- Canonical : indique la version officielle de la page -->
    <link rel="canonical" href="https://codephenix.fr/billaldev/contact.html" />
    <!-- Favicon , double liens pour ameliorer la compatibilité avec tous les navigateurs  -->
    <link rel="icon" type="image/x-icon" href="../assets/favicon/logo.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon/logo.ico" />

    <!-- Script hCaptcha -->
    <script src="https://js.hcaptcha.com/1/api.js" defer></script>

    <!-- Lien vers les fichiers CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contact.css" />

    <!-- Flèche de retour en haut -->
    <script src="../js/script.js" defer></script>
  </head>
  <body>
    <!--#include file="_header.html"-->
    <main>
      <section class="contact-form-container">
        <form action="#" method="POST">
          <h1>Contactez-moi</h1>
          <hr class="separator" />

          <!-- Wrapper pour aligner "Prénom" et "Nom" sur la même ligne en tablette -->
          <div class="form-row">
            <div class="form-group">
              <label for="prenom">Prénom<span class="required">*</span></label>
              <input type="text" id="prenom" name="prenom" required />
              <!-- Message d'erreur pour le prénom  -->
              <div id="prenom-error" class="error-message">
                Le prénom ne doit contenir que des lettres, espaces ou tirets.
              </div>
            </div>
            <div class="form-group">
              <label for="nom">Nom <span class="required">*</span></label>
              <input type="text" id="nom" name="nom" required />
              <!-- Message d'erreur pour le nom  -->
              <div id="name-error" class="error-message">
                Le nom ne doit contenir que des lettres, espaces ou tirets.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">E-mail <span class="required">*</span></label>
            <input type="email" id="email" name="email" required />
            <!-- Message d'erreur pour l'e-mail -->
            <div id="mail-error" class="error-message">Veuillez entrer un e-mail valide.</div>
          </div>

          <div class="form-group">
            <label for="sujet">Sujet <span class="required">*</span></label>
            <input type="text" id="sujet" name="sujet" required />
          </div>

          <div class="form-group">
            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" rows="7" required></textarea>
          </div>

          <hr class="separator" />

          <div class="form-group checkbox-group">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">
              <p>
                En cochant cette case vous acceptez
                <em><a href="privacy.html" class="footer-link">nos conditions d'utilisation.</a></em
                ><span class="required">*</span>
              </p>
            </label>
          </div>

          <!-- En cochant cette case vous acceptez nos conditions d'utilisation.<span class="required">*</span></label -->
          <!-- Emplacement pour hCaptcha -->
          <div class="form-group">
            <div class="h-captcha" data-sitekey="d772f950-0f8e-46b0-830a-efd69d24bac2"></div>
          </div>

          <p class="required-notice"><span class="required">*</span> Ces champs sont obligatoires.</p>

          <button type="submit" class="submit-btn">Valider</button>
        </form>
      </section>
    </main>

    <!--#include file="_footer.html"-->

    <script src="../js/header.js" defer></script>
    <script src="../js/contact.js" defer></script>
  </body>
</html>
